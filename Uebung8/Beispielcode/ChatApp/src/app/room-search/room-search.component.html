<div class="container rounded shadow bg-white mt-5">
    <div class="row">
        <div class="col-12 h3 text-center">
            Chat-Rooms
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="name">Name:</label>
            <input [(ngModel)]="name" name="name" class="ms-3">
            <button class="btn btn-primary ms-3" (click)="createRoom()" [disabled]="!name">
                Create Room
            </button>
        </div>
        <div class="col-6">
            <label for="name">Search:</label>
            <input [(ngModel)]="searchedRoom" name="name" class="ms-3"
                (change)="selectedRoom = searchedRoom === '' ? null: selectedRoom">
            <button class="btn btn-primary ms-3" (click)="search()" [disabled]="!searchedRoom">
                Search Room
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" *ngIf="rooms.length > 0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let room of rooms" [ngClass]="{'table-success': room === selectedRoom}">
                        <th scope="row">{{room.id}}</th>
                        <td>{{room.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
